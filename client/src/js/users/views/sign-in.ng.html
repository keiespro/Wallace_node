<div class="mdl-cell mdl-cell--4-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
<div class="wallace-content fixed-width-form mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--5-col">
	<form class="wallace-signup-form" ng-submit="signIn()">
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<h1>Sign In</h1>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="email" id="email" ng-model="data.email">
			<label class="mdl-textfield__label mdl-color-text--grey-400" for="email">Your email address</label>
			<span class="mdl-textfield__error">Invalid email address</span>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input class="mdl-textfield__input" type="password" id="password" ng-model="data.password">
			<label class="mdl-textfield__label mdl-color-text--grey-400" for="password">Password</label>
		</div>
		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label ng-error-message" ng-show="error">
			<span>{{message}}</span>
		</div>

		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<p class="mdl-color-text--grey-600 help-text">
				Don't have an account? <a href="#/users/sign-up" class="mdl-color-text--light-blue-700">Create One</a><br>
				<a href="#/users/reset-password" class="mdl-color-text--grey-800">I forgot my password</a>
			</p>
		</div>
		<input type="submit" style="display: none;">
	</form>
</div>
<div class="wallace-signup-form-submit mdl-cell mdl-cell--1-col">
	<button type="submit" ng-click="signIn()" class="mdl-button mdl-js-button mdl-button--fab mdl-color--cyan">
		<i class="material-icons mdl-color-text--grey-100">arrow_forward</i>
	</button>
</div>
