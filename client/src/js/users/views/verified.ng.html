<div class="mdl-cell mdl-cell--3-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
<div class="wallace-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--6-col">
  <div class="wallace-content-confirm-success">
    <h1>
      <i class="material-icons mdl-color-text--light-green-A700 icon">check_circle</i>
    </h1>
    <h3>Congrats!</h3>

    <p class="mdl-color-text--grey-600">
      Your email address has been confirmed and your account is now activated, we will redirect you to your library in <span class="seconds">{{ seconds }} sec...</span>
    </p>
    <button ng-click="next()" class="mdl-button mdl-js-button mdl-button--fab mdl-color--cyan">
      <i class="material-icons mdl-color-text--grey-100">arrow_forward</i>
    </button>
  </div>
</div>
